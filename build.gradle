apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'ch.qos.logback:logback-classic:1.1.3'
}

allprojects {
    sourceCompatibility = 1.7
}

subprojects {
    apply plugin: 'java'
    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compile 'ch.qos.logback:logback-classic:1.1.3'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':gradle-service')
}

project(':gradle-service') {
    dependencies {
        compile project(':gradle-dao')
    }
}

jettyRunWar(){
    contextPath = "gradle"
    httpPort = 8080
}

jettyRun{
    contextPath = "gradle"
    httpPort = 8080
}